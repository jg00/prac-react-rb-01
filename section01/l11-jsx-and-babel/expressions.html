<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>First React App</title>

    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- React, ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>

    <!-- Babel -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
      integrity="sha256-L/S5mZS8SPJVWoKym3Zwgf2f3/s3X3MaZ7QBA9HdnN8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const title = "Beginning of Time";
      const name = "Robert Bunch";
      // const saleOn = true;
      const hello = React.createElement("p", null, "Well Hello!");

      function saleOn() {
        return true;
      }

      // Some Javascript and some JSX
      const markup = (
        <div className="row">
          <div className="col s2">
            <div className="card hoverable small">
              <div className="card-image">
                <img src="http://lorempixel.com/400/400/nature/" />
              </div>
              <div className="card-content">
                <p>{title}</p>
                <p>{name}</p>
                {React.createElement("p", null, "Well Hello!")}
              </div>
              <div className="card-action">
                <a href="#">${saleOn() ? 9.99 : 59.99}</a>
              </div>
            </div>
          </div>
        </div>
      );

      console.log(markup); // Returns a React element (that are plain objects)

      ReactDOM.render(markup, document.getElementById("root"));
    </script>
  </body>
</html>
