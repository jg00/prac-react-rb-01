<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>First React App</title>

    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- React, ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>

    <!-- Babel -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
      integrity="sha256-L/S5mZS8SPJVWoKym3Zwgf2f3/s3X3MaZ7QBA9HdnN8="
      crossorigin="anonymous"
    ></script>

    <!-- Custom Components and other files -->
    <script src="./Cards.js" type='text/babel'"></script>
    <script src="./data.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      ReactDOM.render(
        <div className='row'>
          <Card name={data[0].instructor} title={data[0].course}/>  
          <Card name={data[1].instructor} title={data[1].course}/>  
          <Card name={data[2].instructor} title={data[2].course}/>  
          <Card name={data[3].instructor} title={data[3].course}/>  
        </div>
      , document.getElementById("root"));
    </script>
  </body>
</html>
